checks for job_postings:
  - row_count > 0
  - schema:
      fail: 
        when required column missing:
          columns: [job_id, company_id, title, max_salary, med_salary, min_salary, pay_period, formatted_work_type, location, applies, remote_allowed, application_type, expiry, formatted_experience_level, listed_time]
        when wrong column type:
          columns:
            job_id: string
            company_id: string
            original_listed_time: datetime
            expiry: datetime
            closed_time: datetime
            listed_time: datetime
